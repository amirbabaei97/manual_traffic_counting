<!DOCTYPE html>
<html>
<head>
    <title>Count Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust spacing around buttons */
            gap: 10px; /* Space between buttons */
            width: 100%;
            max-width: 500px; /* Adjust based on your preference */
        }
        button {
            width: calc(40% - 10px); /* Adjust width for two buttons per row, accounting for gap */
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Ensure text and image are centered */
            gap: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img.car-image {
            width: 50px;
            height: auto;
            border-radius: 4px;
        }
        .count {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            button {
                width: calc(100% - 10px); /* Full width on smaller screens */
            }
            img.car-image {
                width: 40px; /* Smaller image on smaller screens */
            }
        }
    </style>
</head>
<body>
    <form method="post" class="buttons-container">
        {% csrf_token %}
        {% for car_type in car_types %}
            <button name="car_type_id" value="{{ car_type.id }}" type="submit">
                {% if car_type.image %}
                    <img src="{{ car_type.image.url }}" alt="{{ car_type.name }}" class="car-image">
                {% endif %}
                <span>{{ car_type.name }}</span>
            </button>
        {% endfor %}
        <!-- If the End Session button should remain full width or be part of the grid, adjust here -->
        <div style="width: 100%; display: flex; justify-content: center;">
            <button name="action" value="end_session" type="submit">End Session</button>
        </div>
        <div class="count" style="width: 100%; text-align: center;">Counted: {{ current_counts|default_if_none:"0" }}</div>
    </form>
</body>
</html>
