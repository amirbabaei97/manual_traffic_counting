<!DOCTYPE html>
<html>
<head>
    <title>Count Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .stream-section {
            width: 100%;
            max-width: 500px; /* Adjust based on your preference */
            margin-bottom: 20px;
        }
        .stream-section h3 {
            text-align: center;
        }
        .car-button-form {
            display: inline-block;
            margin: 5px;
        }
        .car-button {
            width: auto; /* Adjust button width as needed */
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .car-button:hover {
            background-color: #0056b3;
        }
        img.car-image {
            width: 50px;
            height: auto;
            border-radius: 4px;
        }
        .count, .total-count {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        .end-session-form {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% for stream in selected_streams %}
    <div class="stream-section">
        <h3>Stream {{ stream }}</h3>
        {% for car_type in car_types %}
            <form method="post" class="car-button-form">
                {% csrf_token %}
                <input type="hidden" name="stream_number" value="{{ stream }}">
                <button type="submit" name="car_type_id" value="{{ car_type.id }}" class="car-button">
                    {% if car_type.image %}
                        <img src="{{ car_type.image.url }}" alt="{{ car_type.name }}" class="car-image">
                    {% endif %}
                    {{ car_type.name }}
                </button>
            </form>
        {% endfor %}
    </div>
    <span>Stream Count: {{ stream_counts|default_if_none:"0"}}</span>
    {% endfor %}
    <div class="end-session-form">
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="action" value="end_session" class="car-button">End Session</button>
        </form>
    </div>
    <div class="total-count">Total Count: {{ current_counts|default:"0" }}</div>
</body>
</html>
